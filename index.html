        /* 背景样式 */

        body {

            background-color: #ffffff; /* 设置背景为白色 */

            color: #333333; /* 文字颜色为深灰色 */

            font-family: 'Arial', sans-serif;

            margin: 0;

            padding: 0;

        }



        /* 页面头部 */

        h1 {

            text-align: center;

            padding: 20px;

            font-size: 36px;

            color: #00e6e6;

            text-shadow: 2px 2px 10px rgba(0, 230, 230, 0.6);

            margin-top: 20px;

        }



        /* 网格布局容器 */

        .container {

            display: grid;

            grid-template-columns: repeat(7, 1fr); /* 每行 7 个 iframe */

            grid-gap: 20px; /* iframe 之间的间距 */

            margin-top: 20px;

            padding: 20px;

        }



        /* 每个 iframe 的样式 */

        iframe {

            width: 100%;

            height: 250px;  /* 高度设置为原来高度的80% */

            border: 2px solid #00e6e6;  /* 边框颜色，科技感的亮蓝色 */

            border-radius: 10px; /* 圆角边框 */

            box-shadow: 0 4px 10px rgba(0, 230, 230, 0.5); /* 阴影效果 */

            overflow: hidden; /* 禁止滚动条 */

            pointer-events: auto; /* 允许点击 */

            display: block; /* 防止 iframe 弹出滚动条 */

            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 鼠标悬停效果 */

        }



        /* 鼠标悬停效果 */

        iframe:hover {

            transform: scale(1.05); /* 放大效果 */

            box-shadow: 0 8px 15px rgba(0, 230, 230, 0.7); /* 更强的阴影效果 */

        }



        /* 为了适应不同大小的屏幕，使用响应式布局 */

        @media (max-width: 1200px) {

            .container {

                grid-template-columns: repeat(6, 1fr); /* 屏幕小于 1200px时每行显示 6 个 iframe */

            }

        }



        @media (max-width: 900px) {

            .container {

                grid-template-columns: repeat(4, 1fr); /* 屏幕小于 900px时每行显示 4 个 iframe */

            }

        }



        @media (max-width: 600px) {

            .container {

                grid-template-columns: repeat(2, 1fr); /* 屏幕小于 600px时每行显示 2 个 iframe */

            }

        }



        /* 容器样式 */

        .category-america {

            margin-top: 50px;

            padding: 20px;

            background-color: rgba(0, 30, 30, 0.7);

            border-radius: 10px;

            box-shadow: 0 5px 15px rgba(0, 230, 230, 0.3);

        }



        .category-america h2 {

            text-align: center;

            font-size: 28px;

            color: #00e6e6;

        }



        /* 适应容器内的小容器 */

        .america-container {

            display: grid;

            grid-template-columns: repeat(3, 1fr);

            grid-gap: 20px;

            margin-top: 20px;

        }



        /* 为容器内的 iframe 设置额外的样式 */

        .america-container iframe {

            width: 100%;

            height: 200px;

            border-radius: 8px;

        }



    </style>

    <script type="text/javascript">

        // 密码列表初始化，优先从本地存储加载

        let validPasswords = JSON.parse(localStorage.getItem('validPasswords')) || [

            "123456789012345678",

            "234567890123456789",

            "345678901234567890"

        ];



        // 切换显示管理员登录框

        function toggleAdmin() {

            const adminContainer = document.getElementById('admin-container');

            adminContainer.style.display = (adminContainer.style.display === 'none' || adminContainer.style.display === '') ? 'block' : 'none';

        }



        // 解锁内容

        function unlockContent() {

            const passwordInput = document.getElementById('password').value;

            const contentContainer = document.getElementById('content');

            if (validPasswords.includes(passwordInput)) {

                contentContainer.style.display = 'block'; // 显示内容

            } else {

                alert('密码错误');

            }

        }



        // 管理员登录

        function adminLogin() {

            const adminPassword = document.getElementById('admin-password').value;

            if (adminPassword === 'li123456') {

                document.getElementById('password-management').style.display = 'block'; // 显示密码管理

                document.getElementById('admin-container').style.display = 'none'; // 隐藏管理员登录框

            } else {

                alert('管理员密码错误');

            }

        }



        // 添加密码

        function addPassword() {

            const newPassword = document.getElementById('new-password').value;

            if (newPassword && !validPasswords.includes(newPassword)) {

                validPasswords.push(newPassword);

                localStorage.setItem('validPasswords', JSON.stringify(validPasswords)); // 更新本地存储

                alert('密码已添加');

                updatePasswordList(); // 更新密码列表

            }

        }



        // 删除密码

        function removePassword() {

            const password = document.getElementById('new-password').value;

            const index = validPasswords.indexOf(password);

            if (index !== -1) {

                validPasswords.splice(index, 1);

                localStorage.setItem('validPasswords', JSON.stringify(validPasswords)); // 更新本地存储

                alert('密码已删除');

                updatePasswordList(); // 更新密码列表

            }

        }



        // 更新密码列表

        function updatePasswordList() {

            const table = document.getElementById('password-list');

            table.innerHTML = ''; // 清空当前列表

            validPasswords.forEach(password => {

                const row = document.createElement('tr');

                const cell = document.createElement('td');

                cell.textContent = password;

                row.appendChild(cell);

                table.appendChild(row);

            });

        }



        // 页面加载时更新密码列表

        window.onload = function() {

            updatePasswordList();

        };

        

        // 刷新iframe内容

        function refreshIframes() {

            const iframes = document.querySelectorAll('iframe');

            iframes.forEach(iframe => {

                iframe.src = iframe.src; // 刷新iframe

            });

        }

    </script>
